<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./photos/icon.png">
    <title>RANDOM QUOTE</title>
</head>
<body>
    <header >
        <h1 class="title">random quote</h1>
        <div class="lng-switch">
            <div class="lng lng-en lng-active">en</div>
            <p>&nbsp;&nbsp;|&nbsp;&nbsp;</p>
            <div class="lng lng-ru">ru</div>

            <button class="btn">Get a quote</button>
            
        </div>

        
    </header>

    <main class="main">
        <div class="pic">
            <span class="year1"></span>
            <img class="photo" src="#" alt="photo">
            <span class="year2"></span>

        </div>

        <div class="quote-block">
            <span class="quote">...</span>
            <span class="author">...</span>
            
        </div>
        

    </main>

    <footer class="footer">
                
        <div class="avtor"><p><a target="_blank" href="https://github.com/SashaJozwiak"><img src="./photos/github.png" alt="github" class="github"> </a></p></div>
        <div class="year"><p>2022</p></div>
        <div class="rs"><a target="_blank" href="https://rs.school/js-stage0/"><img src="./photos/rs_school_js.svg" alt="rsschool" class="rsschool">
        </a></div>
        
    </footer>
    

    <script type="module" src="./index.js"></script>
</body>
</html>
