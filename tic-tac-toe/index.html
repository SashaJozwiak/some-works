<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/icon.png" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">
        tic-tac-toe PVP:<br />
        Squid Game edition
      </h1>
      <div class="player-move">Player's move:</div>
    </header>

    <main сlass="area-wrapper">
      <div class="area-main">
        <div class="pic1">
          <img class="photo1" src="./img/shoot.jpg" alt="photo" />
        </div>

        <div class="area">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>

        <div class="pic2">
          <img class="photo2" src="./img/doll-front-custom.jpg" alt="photo" />
        </div>
      </div>

      <button class="leader-board">statistics</button>

      <div class="modal-wrapper">
        <div class="overlay"></div>
        <div class="modal-window">
          <div class="content">content</div>

          <button class="btn-new-game">Start New Game</button>
        </div>
      </div>

      <div class="modal-wrapper-stat">
        <div class="overlay-stat"></div>
        <div class="modal-window-stat">
          <div class="content-stat"><h1 class="title-stat">Statistics</h1></div>
          <div class="lb-test">
            <div class="line-stat">You didn't play</div>
          </div>

          <button class="close-stat">Close Statistics</button>
        </div>
      </div>
      <audio class="audio" src="./sounds/doll-song.mp3"></audio>
      <audio class="audio2" src="./sounds/shooting.mp3"></audio>
      <audio class="audio3" src="./sounds/green.mp3"></audio>
      <audio class="audio4" src="./sounds/main.mp3"></audio>
    </main>

    <footer class="footer">
      <div class="avtor">
        <p>
          <a target="_blank" href="https://github.com/SashaJozwiak"
            ><img src="./img/github.png" alt="github" class="github" />
          </a>
        </p>
      </div>
      <div class="year"><p>2022</p></div>
      <div class="rs">
        <a target="_blank" href="https://rs.school/js-stage0/"
          ><img src="./img/rs_school_js.svg" alt="rsschool" class="rsschool"
        /></a>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
