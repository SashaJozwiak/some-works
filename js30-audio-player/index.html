<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icons/icon.png">
    <title>Pleer</title>
</head>
<body class="body">

    
    <div class="wrapper">
        <div class="player">
            <div class="title">Music Player</div>
            <div class="cover"> <img src="./assets/cover/cover1.jpg" alt="cover" class="cover__img"></div>
            <audio class="audio" src="./assets/audio/Alphaville â€” Forever Young.mp3"></audio>
            <div class="songandtime">
            <div class="song">SongName</div>
            <div class="time">0:00</div>
            </div>
            <div class="progress__container">
                <div class="progress"></div>
            </div>


            <div class="main__buttons">
                    <div class="buttons">
                        <div class="btn prev"> <img class="img-prev" src="./assets/buttons/backward.png" alt="btn"></div>
                        <div class="btn play"> <img class="img-play" src="./assets/buttons/play.png" alt="btn"></div>
                    <div class="btn next"> <img class="img-next" src="./assets/buttons/forward.png" alt="btn"></div>
                </div>

            <div class="volume">
                <div class="btn vol"><img class="img-vol" src="./assets/buttons/vol.png" alt="btn"></div></div>
                <div class="volume__container">
                    <div class="progress_volume"></div>
                </div>

            </div>

            </div>


            <footer class="footer">
                
                <div class="avtor"><p><a target="_blank" href="https://github.com/SashaJozwiak"><img src="./assets/icons/github.png" alt="github" class="github"> </a></p></div>
                <div class="year"><p>2022</p></div>
                <div class="rs"><a target="_blank" href="https://rs.school/js-stage0/"><img src="./assets/icons/rs_school_js.svg" alt="rsschool" class="rsschool">
                </a></div>
                
            </footer>

        </div>

<script src="./index.js"></script>
</body>
</html>
